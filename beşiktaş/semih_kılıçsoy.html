<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semih Kılıçsoy - Detaylar</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .value {
            font-size: 18px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ffcc00;
            text-decoration: none;
        }

        .back-link:hover {
            color: #fff;
        }

        .indicator-up {
            color: #00ff00; /* Green for increase */
        }

        .indicator-down {
            color: #ff0000; /* Red for decrease */
        }
    </style>
</head>
<body>
    <h1>Semih Kılıçsoy</h1>
    <div class="details">
        <p><strong>Yaş:</strong> 23</p>
        <p><strong>Ülke:</strong> Türkiye</p>
        <p><strong>Pozisyon:</strong> Sol Kanat</p>
        <p><strong>Ayak:</strong> Sol</p>
        <p><strong>Güncel Takım:</strong> Beşiktaş A.Ş.</p>
        <p><strong>Geçmiş Takımlar:</strong> Altay, İstanbul Başakşehir</p>
        <p class="value"><strong>Değeri:</strong> €<span id="player-value">17.5</span>M <span id="value-indicator"></span></p>

        <h3>Kazandığı Kupalar:</h3>
        <ul>
            <li>Türkiye Süper Lig - 1 kez</li>
            <li>Türkiye Kupası - 1 kez</li>
        </ul>
    </div>
    <a href="C:\Users\Windows10\Desktop\site\index.html" class="back-link">← Ana Sayfaya Dön</a>

    <script>
        // Initial value (change this value as needed)
        let currentValue = 15.0;

        function updateValue(newValue) {
            const valueElement = document.getElementById("player-value");
            const indicatorElement = document.getElementById("value-indicator");

            // Determine if the value has increased or decreased
            if (newValue > currentValue) {
                indicatorElement.textContent = "↑"; // Up arrow
                indicatorElement.className = "indicator-up"; // Green color
            } else if (newValue < currentValue) {
                indicatorElement.textContent = "↓"; // Down arrow
                indicatorElement.className = "indicator-down"; // Red color
            } else {
                indicatorElement.textContent = ""; // No change
            }

            // Update displayed value
            valueElement.textContent = newValue.toFixed(2);

            // Set currentValue to the new value
            currentValue = newValue;
        }

        // Example usage
        // You can call updateValue with different values to test the effect
        updateValue(17.5); // Decrease example
    </script>
</body>
</html>
